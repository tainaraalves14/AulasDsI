<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript | Aline</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="reset">
            <button id="b6" class="botao cinza" value="#dedede" onclick="muda(this.value)">B6</button>
        </div>

        <article>
            <button id="b1" class="botao rosa" value="#ff00ff" onclick="muda(this.value)">B1</button>
            <button id="b2" class="botao azul" value="#0000ff" onclick="muda(this.value)">B2</button>
            <button id="b3" class="botao vermelho" value="#ff0000" onclick="muda(this.value)">B3</button>
            <button id="b4" class="botao verde" value="#00ff00" onclick="muda(this.value)">B4</button>
            <button id="b5" class="botao roxo" value="#900ced" onclick="muda(this.value)">B5</button>
        </article>

        <script src="js/script.js"></script>
    </body>

</html>
